<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outline">

<div class="mainbox">
  <div class="box leftbox">
    <p class="top">Your Result</p>
    

    <div class="circle-container">
      <div class="circle">
        <p class="big">76</p><br>
        <p class="smol">of 100</p><br>
      </div>
    </div>

    <div class="bottom-message">
      <p class="commend">Great</p>
      <p class="message">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
    
  </div>

  <div class="box rightbox">


    <div class="rb-header">
      <h2>Summary</h2>
    </div>


    <div class="rb-stats"> <!-- stats of the results -->
      <button class="sbutton">Reaction 80 / 100</button>
      <button class="sbutton">Memory 92 / 100</button>
      <button class="sbutton">Verbal 61 / 100</button>
      <button class="sbutton">Visual 72 / 100</button>
    </div>


    <div class="rb-button">
      <button class="button">Continue</button>
    </div>


  </div>
</div>
</div>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rah757">rah757</a>.
  </div>

</body>
</html>
