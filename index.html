<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="outline">

<div class="mainbox">
  <div class="box leftbox">
    <p class="top">Your Result</p>

    <div class="circle-container">
      <div class="circle">
        <p class="big">76</p><br>
        <p class="smol">of 100</p><br>
      </div>
    </div>

    <div class="bottom-message">
      <p class="commend">Great</p>
      <p class="message">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
    
  </div>

  <div class="box rightbox">


    <div class="rb-header">
      <h2>Summary</h2>
    </div>


    <div class="rb-stats"> <!-- stats of the results -->
      <button class="sbutton a bf">
        <span class="left"><img src="./assets/images/icon-reaction.svg">  Reaction</span>
        <span class="right" style="color:gray"><b style="color:black">80</b> / 100</span> 
      </button>
      <button class="sbutton b bf">
        <span class="left"><img src="./assets/images/icon-memory.svg">  Memory</span>
        <span class="right" style="color:gray"><b style="color:black">92</b> / 100</span> 
      </button>
      <button class="sbutton c bf">
        <span class="left left2"><img src="./assets/images/icon-verbal.svg">  Verbal</span>
        <span class="right" style="color:gray"><b style="color:black">61</b> / 100</span> 
      </button>
      <button class="sbutton d bf">
        <span class="left left2"><img src="./assets/images/icon-visual.svg">  Visual</span>
        <span class="right" style="color:gray"><b style="color:black">72</b> / 100</span> 
      </button>
    </div>


    <div class="rb-button">
      <button class="button">Continue</button>
    </div>


  </div>
</div>
</div>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rah757">rah757</a>.
  </div>

</body>
</html>
